buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1'
	}
}

plugins {
	id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: 'kotlin'

version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.1'
	compile 'com.mthwate.datlib:datlib:1.3'
}

jar {
	manifest {
		attributes("Main-Class": "com.mthwate.xboard.test.Main")
	}
}
